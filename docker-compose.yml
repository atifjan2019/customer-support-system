services:
  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: isp-backend
    restart: always
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-cms}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      APP_URL: http://cms.webspires.com.pk
      APP_ENV: production
      APP_KEY: base64:fH7+Hn2x4Wz4mR+2p7B1N2k6L8V8mG+q7F1S2N3M4E5= # Default key for startup
    volumes:
      - ./backend/storage:/var/www/storage
      - ./backend/bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - app-network
    depends_on:
      - db

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: isp-frontend
    restart: always
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - backend

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: isp-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-cms}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
