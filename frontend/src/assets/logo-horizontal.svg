<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 215 60" fill="none">
  <!-- Background gradient definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EE314F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc1a36;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EE314F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Network/Support symbol -->
  <g transform="translate(5, 5)">
    <!-- Outer circle -->
    <circle cx="25" cy="25" r="23" stroke="#1a1a1a" stroke-width="3" fill="none"/>
    
    <!-- Inner network nodes -->
    <circle cx="25" cy="15" r="4" fill="#EE314F"/>
    <circle cx="15" cy="32" r="4" fill="#1a1a1a"/>
    <circle cx="35" cy="32" r="4" fill="#1a1a1a"/>
    <circle cx="25" cy="25" r="5" fill="#EE314F"/>
    
    <!-- Connection lines -->
    <line x1="25" y1="20" x2="25" y2="15" stroke="#EE314F" stroke-width="2"/>
    <line x1="22" y1="28" x2="17" y2="31" stroke="#1a1a1a" stroke-width="2"/>
    <line x1="28" y1="28" x2="33" y2="31" stroke="#1a1a1a" stroke-width="2"/>
    
    <!-- Support headset arc -->
    <path d="M12 22 Q12 12 25 12 Q38 12 38 22" stroke="#EE314F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <rect x="9" y="20" width="5" height="10" rx="2" fill="#1a1a1a"/>
    <rect x="36" y="20" width="5" height="10" rx="2" fill="#1a1a1a"/>
  </g>
  
  <!-- Text: ISP Connect -->
  <text x="65" y="32" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="700" fill="#1a1a1a">
    <tspan fill="#EE314F">ISP</tspan>
    <tspan fill="#1a1a1a"> Connect</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="65" y="48" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="10" fill="#4a4a4a" letter-spacing="0.5">
    Customer Support System
  </text>
</svg>
